    <style>
      :root {
        --royal-blue: #001f3f;
        --accent-blue: #2563eb;
        --soft-blue: #eff6ff;
        --pure-white: #ffffff;
        --fire-blue: #00d2ff;
        --fire-deep: #2261ff;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-royal { font-family: 'Cinzel', serif; }
      
      .glass-header {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        position: relative;
        overflow: hidden;
      }
      
      .corner-light {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.4;
        pointer-events: none;
        z-index: 0;
      }
      
      .light-left {
        top: -100px;
        left: -100px;
        background: radial-gradient(circle, var(--fire-blue), transparent 70%);
        animation: lightMoveLeft 8s ease-in-out infinite;
      }
      
      .light-right {
        top: -100px;
        right: -100px;
        background: radial-gradient(circle, var(--fire-deep), transparent 70%);
        animation: lightMoveRight 10s ease-in-out infinite;
      }

      @keyframes lightMoveLeft {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(50px, 30px) scale(1.3); opacity: 0.6; }
      }
      
      @keyframes lightMoveRight {
        0%, 100% { transform: translate(0, 0) scale(1.2); opacity: 0.5; }
        50% { transform: translate(-60px, 40px) scale(0.9); opacity: 0.3; }
      }

      @keyframes brilliantGlow {
        0%, 100% { border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 0 5px rgba(255, 255, 255, 0.05); }
        50% { border-color: currentColor; box-shadow: 0 0 25px currentColor; }
      }
      .guest-glow {
        animation: brilliantGlow 2.5s infinite ease-in-out;
      }

      @keyframes lineGlow {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animated-line {
        position: relative;
        height: 2px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }
      .animated-line::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 60%;
        height: 100%;
        background: linear-gradient(90deg, transparent, var(--fire-blue), #ffffff, var(--fire-deep), transparent);
        animation: lineGlow 1.8s infinite linear;
        filter: brightness(1.5) blur(1px);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      @keyframes sharpFireGlow {
        0%, 100% {
          filter: drop-shadow(0 0 2px #fff) drop-shadow(0 -2px 6px var(--fire-blue)) drop-shadow(0 -10px 15px var(--fire-deep));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 4px #fff) drop-shadow(0 -5px 12px var(--fire-blue)) drop-shadow(0 -15px 25px var(--fire-deep));
          transform: scale(1.05);
        }
      }

      .blue-fire-text {
        color: white;
        font-weight: 900;
        letter-spacing: 0.35em;
        background: linear-gradient(to bottom, #ffffff 40%, #c0eaff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: sharpFireGlow 2.5s ease-in-out infinite;
        will-change: filter, transform;
        z-index: 10;
        position: relative;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .tab-active {
        color: white !important;
        background-color: var(--accent-blue) !important;
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.6);
      }

      /* Custom Leaflet Style */
      .leaflet-container {
        background: #f4f4f5;
        border-radius: 1.5rem;
      }
      .leaflet-tile {
        filter: none !important;
      }
      .leaflet-control-attribution {
        display: none !important;
      }
    </style>
